<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Email - NaijaRescue</title>
    <link rel="stylesheet" href="/assets/css/verify-email.css" />
</head>

<body>
    <div class="verify-container">
        <h2>Email Verification</h2>
        <p>Enter the 6-digit code sent to your email.</p>

        <form id="verifyForm">
            <!-- Email Input -->
            <input type="email" name="email" placeholder="Email address" required />

            <!-- 6-digit Code Inputs -->
            <div class="code-inputs">
                <input type="text" maxlength="1" pattern="[0-9]*" inputmode="numeric" class="code-box" />
                <input type="text" maxlength="1" pattern="[0-9]*" inputmode="numeric" class="code-box" />
                <input type="text" maxlength="1" pattern="[0-9]*" inputmode="numeric" class="code-box" />
                <input type="text" maxlength="1" pattern="[0-9]*" inputmode="numeric" class="code-box" />
                <input type="text" maxlength="1" pattern="[0-9]*" inputmode="numeric" class="code-box" />
                <input type="text" maxlength="1" pattern="[0-9]*" inputmode="numeric" class="code-box" />
            </div>

            <!-- Hidden input to hold full code -->
            <input type="hidden" name="code" id="fullCode" />

            <!-- Submit Button -->
            <button type="submit">Verify Email</button>

            <!-- Resend Code Section with Countdown -->
            <p class="resend-text">
                Didn't get the code?
                <span id="resend-link">Resend code</span>
                <span id="countdown-wrapper" style="display: none;">(<span id="countdown"></span>s)</span>
            </p>

            <!-- Message Display -->
            <p id="message"></p>
        </form>
    </div>

    <script src="/assets/js/verify-email.js"></script>
</body>

</html>
