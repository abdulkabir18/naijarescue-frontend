<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaijaRescue - Signup</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/signup.css">
    <link rel="shortcut icon" href="assets/images/favicon/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <header class="navbar">
        <div class="logo">
            <img src="assets/images/logo/logo.png" alt="NaijaRescue Logo">
            <span>NaijaRescue</span>
        </div>
        <nav id="nav-links">
            <a href="index.html">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
        <div class="hamburger" id="hamburger">&#9776;</div>
    </header>

    <section class="signup-container">
        <div class="signup-box">
            <h2>Create Your Account</h2>

            <form id="signupForm" enctype="multipart/form-data" novalidate>
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" required>
                        <span class="error-message" id="firstNameError"></span>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" required>
                        <span class="error-message" id="lastNameError"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" required>
                        <option value="">Select...</option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                    </select>
                    <span class="error-message" id="genderError"></span>
                </div>

                <div class="form-group password-wrapper">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" required>
                        <button type="button" class="toggle-password" data-target="password"><i
                                class="ri-eye-line"></i></button>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-group password-wrapper">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="confirmPassword" required>
                        <button type="button" class="toggle-password" data-target="confirmPassword"><i
                                class="ri-eye-line"></i></button>
                    </div>
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>

                <div class="form-group">
                    <label for="profilePicture">Profile Picture</label>
                    <div class="file-upload-wrapper">
                        <input type="file" id="profilePicture" name="profilePicture" accept="image/*" hidden>
                        <label for="profilePicture" class="file-upload-btn">
                            <i class="ri-user-add-line"></i>
                            <span id="profileFileName">Choose profile picture (optional)</span>
                        </label>
                        <div id="profilePreview" class="image-preview"></div>
                    </div>
                    <span class="error-message" id="profilePictureError"></span>
                </div>

                <div id="feedback" class="feedback-message"></div>

                <button type="submit" id="signupBtn" class="signup-btn" aria-busy="false" aria-disabled="false">
                    <span class="btn-text">Sign Up</span>
                    <span class="spinner-wrapper" aria-hidden="true">
                        <span class="spinner"></span>
                        <span class="spinner-text">Creating account...</span>
                    </span>
                </button>

                <div class="divider">
                    <span>OR</span>
                </div>

                <button type="button" id="googleLogin" class="google-btn">
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg"
                        alt="Google logo">
                    <span>Continue with Google</span>
                </button>
            </form>


            <p class="redirect-text">
                Already have an account? <a href="login.html">Login</a>
            </p>
        </div>
    </section>

    <footer>
        <p>Â© 2025 NaijaRescue. All rights reserved.</p>
    </footer>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="config.js"></script>
    <script src="assets/js/auth-utils.js"></script>
    <script src="assets/js/google-auth.js"></script>
    <script src="assets/js/signup.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
