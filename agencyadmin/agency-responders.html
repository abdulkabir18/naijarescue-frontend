<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Responders - NaijaRescue</title>
    <link rel="stylesheet" href="/assets/css/notification-manager.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/superadmin/css/superadmin-dashboard.css">
    <link rel="stylesheet" href="css/agency-admin-dashboard.css">
    <link rel="stylesheet" href="css/agency-responders.css">
    <link rel="shortcut icon" href="/assets/images/favicon/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="admin-header">
        <div class="header-left">
            <button class="menu-toggle" id="menuToggle">
                <i class="ri-menu-line"></i>
            </button>
            <div class="logo">
                <img src="/assets/images/logo/logo.png" alt="NaijaRescue Logo">
                <span>NaijaRescue <span class="admin-badge agency-badge">Agency Admin</span></span>
            </div>
        </div>
        <div class="header-right">
            <div class="notification-wrapper">
                <button class="notification-bell" id="notificationBell">
                    <i class="ri-notification-3-line"></i>
                    <span class="notification-badge" id="notificationBadge" style="display: none;">0</span>
                </button>
                <div class="notification-dropdown" id="notificationDropdown"></div>
            </div>
            <div class="admin-profile">
                <img alt="Admin" id="adminAvatar">
                <div class="profile-info">
                    <span class="admin-name" id="adminName">Agency Admin</span>
                    <span class="admin-role" id="agencyName">Loading...</span>
                </div>
            </div>
            <button class="logout-btn" id="logoutBtn">
                <i class="ri-logout-box-line"></i>
            </button>
        </div>
    </header>

    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="admin-sidebar" id="adminSidebar">
            <nav class="sidebar-nav">
                <a href="agencyadmin-dashboard.html" class="nav-item">
                    <i class="ri-dashboard-3-line"></i>
                    <span>Dashboard</span>
                </a>
                <a href="agency-responders.html" class="nav-item active">
                    <i class="ri-user-star-line"></i>
                    <span>My Responders</span>
                </a>
                <a href="agency-incidents.html" class="nav-item">
                    <i class="ri-alarm-warning-line"></i>
                    <span>Assigned Incidents</span>
                </a>
                <a href="agency-profile.html" class="nav-item">
                    <i class="ri-building-line"></i>
                    <span>Agency Profile</span>
                </a>
                <a href="agency-reports.html" class="nav-item">
                    <i class="ri-file-chart-line"></i>
                    <span>Reports</span>
                </a>
                <a href="agency-settings.html" class="nav-item">
                    <i class="ri-settings-3-line"></i>
                    <span>Settings</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <!-- Page Header -->
            <div class="page-header">
                <div>
                    <h1><i class="ri-user-star-line"></i> My Responders</h1>
                    <p>Manage responders within your agency</p>
                </div>
                <div class="page-actions">
                    <a href="agency-create-responder.html" class="btn-primary">
                        <i class="ri-add-line"></i> Add New Responder
                    </a>
                </div>
            </div>

            <!-- Search and Filter -->
            <div class="filter-section">
                <div class="search-box">
                    <i class="ri-search-line"></i>
                    <input type="text" id="searchInput" placeholder="Search responders by name or email...">
                </div>
                <div class="filter-group">
                    <select id="statusFilter" class="filter-select">
                        <option value="">All Statuses</option>
                        <option value="Available">Available</option>
                        <option value="OnDuty">On Duty</option>
                        <option value="Busy">Busy</option>
                        <option value="OffDuty">Off Duty</option>
                        <option value="Unreachable">Unreachable</option>
                    </select>
                    <button class="btn-secondary" id="resetFiltersBtn">
                        <i class="ri-filter-off-line"></i> Reset
                    </button>
                </div>
            </div>

            <!-- Responders Grid -->
            <div id="respondersContainer" class="responders-grid">
                <div class="loading-container">
                    <div class="spinner-large"></div>
                    <p>Loading responders...</p>
                </div>
            </div>

            <!-- Pagination -->
            <div class="pagination-container" id="paginationContainer">
                <!-- Pagination controls will be injected here by JavaScript -->
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>
    <script src="/config.js"></script>
    <script src="/assets/js/script.js"></script>
    <script src="/assets/js/auth-utils.js"></script>
    <script src="/assets/js/ui-utils.js"></script>
    <script src="/assets/js/notification-manager.js"></script>
    <script src="js/agency-admin-utils.js"></script>
    <script src="js/agency-responders.js"></script>
</body>

</html>
