<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password | NaijaRescue</title>
    <link rel="stylesheet" href="assets/css/forgot-password.css" />
    <link rel="shortcut icon" href="assets/images/favicon/favicon.ico" type="image/x-icon">
</head>

<body class="auth-page">

    <section class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <img src="assets/images/logo/logo.png" alt="NaijaRescue Logo" class="auth-logo">
                <h2>Forgot Password</h2>
                <p class="auth-subtext">Enter your registered email to receive a reset code.</p>
            </div>

            <form id="forgotPasswordForm" novalidate>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your registered email" required
                        autocomplete="email" />
                    <small class="error-message" id="emailError"></small>
                </div>

                <div id="feedback" class="feedback-message" aria-live="polite"></div>

                <button id="forgotBtn" class="auth-btn" type="submit" aria-busy="false">
                    <span class="btn-text">Send Reset Code</span>
                    <span class="spinner-wrapper" aria-hidden="true">
                        <span class="spinner"></span>
                        <span class="spinner-text">Sending...</span>
                    </span>
                </button>
            </form>

            <div class="redirect-text">
                <p>Remember your password? <a href="login.html">Go back to Login</a></p>
            </div>
        </div>
    </section>

    <footer class="auth-footer">
        <p>&copy; 2025 NaijaRescue. All rights reserved.</p>
    </footer>

    <script src="assets/js/forgot-password.js"></script>
</body>

</html>
