<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Notifications - NaijaRescue</title>
    <link rel="stylesheet" href="/assets/css/notification-manager.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="css/superadmin-dashboard.css">
    <link rel="stylesheet" href="css/send-notification.css">
    <link rel="shortcut icon" href="/assets/images/favicon/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="admin-header">
        <div class="header-left">
            <button class="menu-toggle" id="menuToggle"><i class="ri-menu-line"></i></button>
            <div class="logo">
                <img src="/assets/images/logo/logo.png" alt="NaijaRescue Logo">
                <span>NaijaRescue <span class="admin-badge">Super Admin</span></span>
            </div>
        </div>
        <div class="header-right">
            <div class="notification-wrapper">
                <button class="notification-bell" id="notificationBell">
                    <i class="ri-notification-3-line"></i>
                    <span class="notification-badge" id="notificationBadge" style="display: none;">0</span>
                </button>
                <div class="notification-dropdown" id="notificationDropdown"></div>
            </div>
            <div class="admin-profile">
                <img alt="Admin" id="adminAvatar">
                <div class="profile-info">
                    <span class="admin-name" id="adminName">Super Admin</span>
                    <span class="admin-role">System Administrator</span>
                </div>
            </div>
            <button class="logout-btn" id="logoutBtn"><i class="ri-logout-box-line"></i></button>
        </div>
    </header>

    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="admin-sidebar" id="adminSidebar">
            <nav class="sidebar-nav">
                <a href="superadmin-dashboard.html" class="nav-item"><i
                        class="ri-dashboard-3-line"></i><span>Dashboard</span></a>
                <a href="agencies.html" class="nav-item"><i class="ri-building-line"></i><span>Agencies</span></a>
                <a href="responders.html" class="nav-item"><i class="ri-user-star-line"></i><span>Responders</span></a>
                <a href="incidents.html" class="nav-item"><i
                        class="ri-alarm-warning-line"></i><span>Incidents</span></a>
                <a href="users.html" class="nav-item"><i class="ri-group-line"></i><span>Users</span></a>
                <a href="send-notification.html" class="nav-item active"><i
                        class="ri-notification-2-line"></i><span>Send Notifications</span></a>
                <a href="reports.html" class="nav-item"><i class="ri-file-chart-line"></i><span>Reports</span></a>
                <a href="settings.html" class="nav-item"><i class="ri-settings-3-line"></i><span>Settings</span></a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <!-- Page Header -->
            <div class="page-header">
                <div>
                    <h1><i class="ri-notification-2-line"></i> Send Notifications</h1>
                    <p>Send broadcast or targeted notifications to users</p>
                </div>
            </div>

            <div class="form-container">
                <form id="notificationForm">
                    <!-- Recipient Selection -->
                    <div class="form-section">
                        <h3>Recipients</h3>
                        <div class="form-group">
                            <label>Send To</label>
                            <div class="radio-group">
                                <label class="radio-label">
                                    <input type="radio" name="sendMode" value="single" checked> Single User
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="sendMode" value="multiple"> Multiple Users
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="userSearch">Search User</label>
                            <div class="search-wrapper">
                                <input type="text" id="userSearch" placeholder="Type name or email to search..."
                                    autocomplete="off">
                                <div id="searchResults" class="search-results-dropdown"></div>
                            </div>
                        </div>

                        <!-- Selected Recipients Container -->
                        <div id="selectedRecipients" class="selected-recipients-container">
                            <span style="color: #9ca3af; font-size: 0.875rem; padding: 0.5rem;">No recipients
                                selected</span>
                        </div>
                    </div>

                    <!-- Message Details -->
                    <div class="form-section">
                        <h3>Message Details</h3>
                        <div class="form-group">
                            <label for="title">Title *</label>
                            <input type="text" id="title" name="title" required placeholder="Notification Title">
                        </div>

                        <div class="form-group">
                            <label for="type">Type *</label>
                            <select id="type" name="type" required>
                                <option value="0">Info</option>
                                <option value="1">Success</option>
                                <option value="2">Warning</option>
                                <option value="3">Error</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="message">Message *</label>
                            <textarea id="message" name="message" rows="4" required
                                placeholder="Type your message here..."></textarea>
                        </div>
                    </div>

                    <div class="form-footer">
                        <button type="submit" class="btn-primary" id="sendBtn">
                            <span class="btn-text"><i class="ri-send-plane-fill"></i> Send Notification</span>
                            <span class="spinner-wrapper"><span class="spinner"></span></span>
                        </button>
                    </div>
                    <div id="formFeedback" class="form-feedback"></div>
                </form>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>
    <script src="/config.js"></script>
    <script src="/assets/js/script.js"></script>
    <script src="/assets/js/auth-utils.js"></script>
    <script src="/assets/js/ui-utils.js"></script>
    <script src="/assets/js/notification-manager.js"></script>
    <script src="js/admin-utils.js"></script>
    <script src="js/send-notification.js"></script>
</body>

</html>
