<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Report Details - NaijaRescue</title>
    <link rel="stylesheet" href="/assets/css/notification-manager.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="css/report-details.css">
    <link rel="shortcut icon" href="/assets/images/favicon/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <header class="navbar">
        <div class="logo">
            <img src="/assets/images/logo/logo.png" alt="NaijaRescue Logo">
            <span>NaijaRescue</span>
        </div>
        <nav id="nav-links">
            <a href="victim-dashboard.html">Dashboard</a>
            <a href="my-reports.html" class="active">My Reports</a>
            <a href="profile.html">Profile</a>
            <div class="notification-wrapper">
                <button class="notification-bell" id="notificationBell">
                    <i class="ri-notification-3-line"></i>
                    <span class="notification-badge" id="notificationBadge" style="display: none;">0</span>
                </button>
                <div class="notification-dropdown" id="notificationDropdown">
                    <div class="notification-header">
                        <h3>Notifications</h3>
                        <button class="mark-all-read" id="markAllRead">
                            <i class="ri-check-double-line"></i> Mark all as read
                        </button>
                    </div>
                    <div class="notification-list" id="notificationList">
                        <div class="loading-notifications">
                            <div class="spinner-small"></div>
                            <p>Loading notifications...</p>
                        </div>
                    </div>
                    <div class="notification-footer">
                        <a id="footer-text" href="notifications.html">View All Notifications</a>
                    </div>
                </div>
            </div>
            <a href="#" id="logoutBtn">Logout</a>
        </nav>
    </header>

    <main class="details-container" role="main">
        <a href="my-reports.html" class="back-link">&larr; Back to Reports</a>

        <section id="reportDetails" class="report-details">
            <!-- populated by JS -->
            <div id="detailsLoading" class="loading" aria-live="polite">Loading report...</div>
        </section>
    </main>

    <footer>
        <p>Â© 2025 NaijaRescue. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>
    <script src="/assets/js/script.js"></script>
    <script src="/assets/js/notification-manager.js"></script>
    <script src="js/incident-utils.js"></script>
    <script src="js/report-details.js"></script>
</body>

</html>
